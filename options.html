<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <body style="height: 0%; width: 0%;"></body>
    <title>Procore Helper Options</title>
</head>
<body>
    <div class="options-container">
        <div class="container">
            <div class="row">
                <h5 class="options-page">Procore Helper Options</h5>
            </div>
            <div class="row">
                <small class="small-descriptor">Set Name</small>
                <form id="set-name">
                    <input type="text" class="input" placeholder="Set Name for Emails" name="setName"></input>
                    <button class="btn btn-primary mt-2">Set Name</button>
                </form>
            </div>
            <div class="row">
                <small class="small-descriptor">Set # Of Days for $ Notification</small>
                <form id="set-costs"> 
                    <input type="text" class="input" placeholder="# Days for Costs" name="setCosts"></input>
                    <button class="btn btn-primary mt-2">Set Days</button>
                </form>
            </div>
        </div>
    </div>

<script src="options.js"></script>
</body>
</html>
