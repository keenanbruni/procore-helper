<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <body style="height: 0%; width: 0%;"></body>
    <title>Procore Helper Options</title>
</head>
<body>
    <div class="options-container">
        <div class="container">
            <div class="row">
                <h5 class="options-page">Procore Helper Options</h5>
            </div>

            <div class="d-flex px-3 pb-1 flex-column justify-content-center">
                <input type="checkbox" class="form-check-input" style="margin-top: 0;" id="customMessageBox">
                    <small>
                        Custom Message
                    </small>
                </input>
            </div>

            <div class="row">
                <form id="custom-form">
                    <small>Custom Email Message</small>
                    <textarea type="text" id="setCustomMessage" class="input" placeholder="Set Message" name="setName"></textarea>
                    <div class="options-button-container">
                        <button class="btn btn-primary mt-2">Save</button>
                    </div>
                </form>
            </div>

            <div class="row">
                <form id="options-form">
                    <small>Name</small>
                    <input type="text" id="setName" class="input" placeholder="Set Name for Emails" name="setName"></input>
                    <small># Of Days for $ Notification</small>
                    <input type="text" id="setCosts" class="input" placeholder="# Days for Costs" name="setCosts"></input>
                    <small>Company Name</small>
                    <input type="text" id="setCompanyName" class="input" placeholder="Company Name" name="setCompanyName"></input>
                    <div class="options-button-container">
                        <button class="btn btn-primary mt-2">Save</button>
                    </div>
                </form>
            </div>

        </div>  
    </div>

<script src="options.js"></script>

</body>
</html>
